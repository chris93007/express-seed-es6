<div class="card">
  <div class="card-block">
    <p-dataList [value]="projects" [paginator]="true" [rows]="10">
        <p-header>
            List of Projects
        </p-header>
        <ng-template let-project pTemplate="item">
            <div class="ui-g ui-fluid project-item">

                <div class="ui-g-12 ui-md-9 project-details">
                    <div class="row">
                      <div class="col-3">
                        <label>Name</label>
                        {{project?.name}}
                      </div>
                      <div class="col-3">
                        <label>Manager</label>
                        {{project?.manager}}
                      </div>
                      <div class="col-3">
                        <label>Team</label>
                        {{project?.team}}
                      </div>
                      <div class="col-3">
                        <label>ID</label>
                        {{project?.id}}
                      </div>

                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataList>
  </div>
</div>
